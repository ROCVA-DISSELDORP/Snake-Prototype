<!-- Aangeven dat het een html bestand is -->
<!DOCTYPE html>
<!-- Deze html is de root tag -->
<html>
<!-- Deze head tag bevat meta informatie over de pagina -->
<head>
<!-- Deze meta tag bepaalt de titel van de pagina -->
<title>Lucas Game</title>
<!-- Dit linkt de style.css aan de html pagina -->
<link rel="stylesheet" href="style.css">
<!-- Sluit de head tag -->
</head>
<!-- Deze body tag bevat de inhoud van de pagina -->
<body>
  <!-- Deze canvas tag bepaalt de grootte van de game -->
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <!-- Deze script tag bepaalt de functies van de game -->
  <script src="script.js"></script>
  <!-- Sluit de body tag -->
</body>
<!-- Sluit de html tag -->
</html>
